<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандом тем</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222222;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 15px;
        }

        ul > li {
            margin-bottom: 10px;
        }

        #btn {
            margin-top: 15px;
            font-family: inherit;
            padding: 10px;
            font-weight: bold;
        }
        #btn:hover {
            cursor: pointer;
        }

        /* 992px - 1200px */
        @media screen and (max-width: 1200px) {
            .container {
                width: 960px;
            }
        }

        /* 768px - 992px */
        @media screen and (max-width: 992px) {
            .container {
                width: 720px;
            }
        }

        /* 576px - 768px */
        @media screen and (max-width: 768px) {
            .container {
                width: 540px;
            }
        }

        /* 320px - 576px */
        @media screen and (max-width: 576px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="result"></div>
        <button id="btn" onclick="generateRandomThemes()">Сгенерировать случайные темы</button>
    </div>

            "Параллельное программирование",

            "Языки векторного программирования",
            "Особенности функционального и логического программирования",
        ];

        const programs = [
            "Создание программы в функциональном программировании",
            "Создание программы в структурном программировании",
            "Создание программы в параллельном программировании",
            "Создание программы в декларативной парадигме",

            "Создание программы в логической парадигме",
            "Создание программы в объектно-ориентированной парадигме",
            "Создание программы в функциональной парадигме",
            "Создание программы в процедурной парадигме",
            "Создание программы в векторной парадигме",
        ];

        // Функция для случайного выбора двух разных элементов из массива
        function getRandomThemes(array) {
            const randomIndex1 = Math.floor(Math.random() * array.length);
            let randomIndex2 = Math.floor(Math.random() * array.length);

            // Убедимся, что выбраны два различных элемента
            while (randomIndex2 === randomIndex1) {
                randomIndex2 = Math.floor(Math.random() * array.length);
            }

            return [array[randomIndex1], array[randomIndex2]];
            }

            // Функция для случайного выбора элемента из массива
            function getRandomElement(array) {
            const randomIndex = Math.floor(Math.random() * array.length);
            return array[randomIndex];
            }

            // Функция для генерации и вывода случайных тем и программ
            function generateRandomThemes() {
            const [randomTheme1, randomTheme2] = getRandomThemes(themes);
            const randomProgram = getRandomElement(programs);

            // Вывод результатов в элемент с id="result"
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `
                <h2>Случайные темы:</h2>
                <ul>
                <li>${randomTheme1}</li>
                <li>${randomTheme2}</li>
                <li>${randomProgram}</li>
                </ul>
            `;
            }

            // Вызов функции при загрузке страницы
            generateRandomThemes();
    </script>
</body>
